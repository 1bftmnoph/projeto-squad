<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UFT-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Exemplo de Corres</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    </head>
    <body>
        <h1>Exemplo de Cores com bootstrap</h1>
        <!-- Texto em azul primÃ¡rio-->
        <p class="text-primary">texto em azul</p>
        <!-- Texto em verde (cor de sucesso) -->
        <p class="text-success">texto em verde</p>
        <!-- Texto em vermelho (cor de perigo)-->
        <p class="text-danger">texto em vermelho</p>

        <!-- Fundo azul claro -->
        <div class="bg-info">
            <p>Texto com o fundo azul claro.</p>
        </div>

        <!-- Fundo amarelo (cor de aviso) -->
        <div class="bg-warning">
            <p>Texto com fundo amarelo.</p>
        </div>
        
        <!-- Fundo verde (cor de sucesso) -->
        <div class="bg-success">
            <p>Texto com  fundo verde</p>
        </div>
    </body>
</html>
