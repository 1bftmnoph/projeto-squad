<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UFT-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Exemplo de accordion</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">   
</head>
<body>
    <div class="container">
         <h2>Meu exemplo de Acordion</h2>
         <div classe="accordion" id="meuAcordion">
            <div classe="accordion-item">
                <h3 classe="accordion-header" id="item1">
                    <button classe="accordion-button" type="button" data-bs-toggle=collapse data-bs-target="#item1Body" aria-expanded="true">
                        Item 1
                    </button>
                </h3>
                <div id="item1Body" class="accordion-collapse collapse show" aria-labelledby="item1" data-bs-parent="#meuAcordion">
                    <div classe="accordion-body">
                        Conteúdo do Item 1.
                    </div>
                </div>
            </div>
            <div classe="accordion-item">
                <h3 classe="accordion-header" id="item2">
                        <button classe="accordion-button" type="button" data-bs-toggle=collapse data-bs-target="#item2Body" aria-expanded="false">
                           Item 2
                        </button>
                </h3>
                <div id="item2Body" class="accordion-collapse collapse" aria-labelledby="item2" data-bs-parent="#meuAcordion">
                    <div class="accordion-body">
                             Conteúdo do Item 2.
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
