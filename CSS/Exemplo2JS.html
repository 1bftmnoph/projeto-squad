<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo Javascript</title>

</head>
<body>
    <h3>Exemplo de variável, concatenar e comentários em Javascript</h3>

    <script type="text/javascript" >
        var nome = "Ayrton";
        var sobrenome = "Senna";
        const profissão = "Piloto";
        document.write ("<p>1) Piloto = " + nome + sobrenome + "</p>");
        document.write ("<p>2) Piloto = " + nome + " " + sobrenome + "</p>");
        // Linha de Comentários

        /* Bloco
        de
        cometários */
         document.write("<p><b>3) " + profissão + " = " + nome + " " + sobrenome + "</b></p>");


    </script>
</body>
</html>
