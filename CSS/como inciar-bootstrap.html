<!doctype html>
<html lang="pt-br">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Como inciar Bootstrap</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
      <style type="text/css">
        .container {
            background-color: lightgrey;
            padding: 20px;
        }
        .container-fluid {
            background-color: lightblue;
            padding: 20px;
        }
      </style>
</head>
  <body>
    <div class="text-white text-center bg-primary border border-warning">
       <h1>Meu projeto com Bootstrap</h1>
       <p>Este é um exemplo</p>
    </body>
    
    </div class="container">
         <h3>Conteúdo no container</h3>
         <p>Este é um exemplo de conteúdo dentro container de largura fixa.</p>
    </div>

    <div class="container-fluid">
         <h3>Conteúdo no container</h3>
         <p>Este é um exemplo de conteúdo dentro container de largura total.</p>
    </div>

  </body>
</html>
