<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Operadores</title>

</head>
<body>

    <script>
        var a = 10, b = 20, c = 30;
        var somar = a+b;
        var subtrair = a-b;
        var mult = a*b;
        var dividir = a/b;
        document.write ("<p> a = " + a + " + b = " b + " c = " + c);
        document.write ("<p> soma de A + B =  " + somar );  
        document.write ("<p> subtrair de A - B =  " + subtrair ); 
        document.write ("<p> mult de A * B =  " + mult ); 
        document.write ("<p> dividir de A / B =  " + dividir ); 
        document.write ("<p> (a/(a+c)) = " + (a/(a+c)) ); 
        document.write ("<p> (b*a) / (a*c) = " + (b*c) / (a + c) ); 
    </script>
</body>
</html>
